<div class="row">

    <form class="form-horizontal col-sm-12 col-md-12 col-lg-12">


        <fieldset>

            <legend>Detalles del Envío</legend>
            <br/>

            <div class="row">
                <div class="span9">

                    <div class="form-group">
                        <label for="shippingId" class="control-label col-xs-8 col-md-2 col-lg-2">ID Sistema:</label>

                        <div class="col-xs-10 col-md-8 col-lg-10">
                            <input id="shippingId" name="id" type="text" class="form-control" value="<%= shipping.id === null ? '' : shipping.id %>" class="span1"
                                   disabled/>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="numero_servicio" class="control-label col-xs-8 col-md-2 col-lg-2">N&uacute;mero de Servicio:</label>

                        <div class="col-xs-10 col-md-8 col-lg-10">
                            <input type="text" class="form-control" id="numero_servicio" name="numero_servicio" value="<%= shipping.numero_servicio === null ? '' : shipping.numero_servicio %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    
                    
                    <div class="form-group">
                        <label for="fecha_hora_solicitud" class="control-label col-xs-8 col-md-2 col-lg-2">Fecha de la Solicitud:</label>
                        
                        <div class="col-xs-6 col-md-6 col-lg-8 input-group input-append date" data-date="2013-02-21T15:25:00Z">
                            <input type="text" class="form-control" id="fecha_hora_solicitud" name="fecha_hora_solicitud" value="<%= shipping.fecha_hora_solicitud %>" readonly/>
                            <span class="help-inline"></span>                            
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="clientes_id" class="control-label col-xs-8 col-md-2 col-lg-2">Cliente:</label>

                        <div class="col-xs-10 col-md-8 col-lg-10">
                            <select id="clientes_id" name="clientes_id" class="cascaded combobox">
                            <!-- <select id="clientes_id" name="clientes_id" class="form-control cascaded"> -->
                                <option value="0">Elija un cliente</option>
                            </select>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="segmento_id" class="control-label col-xs-8 col-md-2 col-lg-2">Segmento:</label>

                        <div class="col-xs-6 col-md-6 col-lg-6">
                            <!-- <select id="segmento_id" name="segmento_id" class="cascaded combobox"> -->
                            <select id="segmento_id" name="segmento_id" class="form-control cascaded">
                                <option value="0">Elija un Segmento</option>
                            </select>
                            
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="subsegmento_id" class="control-label col-xs-8 col-md-2 col-lg-2">Subsegmento:</label>

                        <div class="col-xs-6 col-md-6 col-lg-6">
                            <!-- <select id="subsegmento_id" name="subsegmento_id" class="combobox"> -->
                            <select id="subsegmento_id" name="subsegmento_id" class="form-control">
                                <option value="0">Elija un Subsegmento</option>
                            </select>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="contactos_id" class="control-label col-xs-8 col-md-2 col-lg-2">Contacto:</label>

                        <div class="col-xs-6 col-md-6 col-lg-6">
                            <!-- <select id="contactos_id" name="contactos_id" class="combobox"> -->
                                <select id="contactos_id" name="contactos_id" class="form-control">
                                <option value="0">Elija un Contacto</option>
                            </select>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="ubicaciones_origen_id" class="control-label col-xs-8 col-md-2 col-lg-2">Origen:</label>

                        <div class="col-xs-6 col-md-6 col-lg-6">
                            <select id="ubicaciones_origen_id" name="ubicaciones_origen_id" class="combobox">
                                <option value="0">Elija un Origen</option>
                            </select>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="ubicaciones_destino_id" class="control-label col-xs-8 col-md-2 col-lg-2">Destino:</label>

                        <div class="col-xs-6 col-md-6 col-lg-6">
                            <select id="ubicaciones_destino_id" name="ubicaciones_destino_id" class="combobox">
                                <option value="0">Elija un Destino</option>
                            </select>
                            
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="fecha_hora_servicio" class="control-label col-xs-8 col-md-2 col-lg-2">Fecha del Servicio:</label>
                        <div class="col-xs-6 col-md-6 col-lg-8 input-group input-append date" data-date="2013-02-21T15:25:00Z">
                            <input type="text" class="form-control form_datetime" id="fecha_hora_servicio" name="fecha_hora_servicio" value="<%= shipping.fecha_hora_servicio %>" readonly/>
                            <span class="help-inline"></span>                            
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="folio" class="control-label col-xs-8 col-md-2 col-lg-2">Folio:</label>

                        <div class="col-xs-10 col-md-8 col-lg-10">
                            <input type="text" class="form-control" id="folio" name="folio" value="<%= shipping.folio %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="vehiculos_id" class="control-label col-xs-8 col-md-2 col-lg-2">Veh&iacute;culo:</label>

                        <div class="col-xs-6 col-md-6 col-lg-6">
                            <select id="vehiculos_id" name="vehiculos_id" class="combobox">
                                <option value="0">Elija un Vehículo</option>
                            </select>
                            
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="choferes_id" class="control-label col-xs-8 col-md-2 col-lg-2">Chofer:</label>

                        <div class="col-xs-6 col-md-6 col-lg-6">
                            <select id="choferes_id" name="choferes_id" class="combobox">
                                <option value="0">Elija un Chofer</option>
                            </select>
                            
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="observaciones" class="control-label col-xs-8 col-md-2 col-lg-2">Observaciones:</label>

                        <div class="col-xs-6 col-md-6 col-lg-6">
                            <input type="text" class="form-control" id="observaciones" name="observaciones" value="<%= shipping.observaciones %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="statuses_id" class="control-label col-xs-8 col-md-2 col-lg-2">Estatus:</label>

                        <div class="col-xs-6 col-md-6 col-lg-6">
                            <select id="statuses_id" name="statuses_id" class="form-control">
                                <option value="" >Elija uno</option>
                                <% _(statuses).each(function(status) { %>
                                    <option value="<%= status.id %>" <%= status.id == shipping.statuses_id ? 'selected':'' %> ><%= status.descripcion %></option>
                                <% }); %>
                            </select>
                            <span class="help-inline"></span>
                        </div>
                        
                    </div>
                    
                </div>

            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Registrar</a>
            <a href="#" class="btn btn-danger delete">Borrar</a>
        </div>

    </form>

</div>

<div class="row status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Exitooo!</b> Envío Registrado con exito
        </div>
    </div>
</div>
