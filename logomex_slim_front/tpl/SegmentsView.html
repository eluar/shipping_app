<div class="row">

    <form class="form-horizontal col-sm-12 col-md-12 col-lg-12">


        <fieldset>

            <legend>Detalles de Segmento</legend>
            <br/>

            <div class="row">
                <div class="span9">

                    <div class="form-group">
                        <label for="clientId" class="control-label col-xs-8 col-md-2 col-lg-2">Id:</label>

                        <div class="col-xs-10 col-md-8 col-lg-10">
                            <input id="clientId" name="id" type="text" class="form-control" value="<%= segments.id === null ? '' : segments.id %>" class="span1"
                                   disabled/>
                        </div>
                    </div>

                    <div class="form-group"><!-- select -->
                        <label for="clientes_id" class="control-label col-xs-8 col-md-2 col-lg-2">Cliente:</label>

                        <div class="col-xs-10 col-md-8 col-lg-10">
                            <select id="clientes_id" name="clientes_id">
                                <% _(clients).each(function(client) { %>
                                    <option value="<%= client.id %>" <%= client.id == segments.clientes_id ? 'selected' : '' %> ><%= client.nombre %></option>
                                <% }); %>
                            </select>
                            <span class="help-inline"></span>
                        </div>
                    </div><!-- select -->
                    
                    <div class="form-group">
                        <label for="nombre" class="control-label col-xs-8 col-md-2 col-lg-2">Nombre:</label>

                        <div class="col-xs-10 col-md-8 col-lg-10">
                            <input type="text" class="form-control" id="nombre" name="nombre" value="<%= segments.nombre %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="descripcion" class="control-label col-xs-8 col-md-2 col-lg-2">Descripci√≥n:</label>

                        <div class="col-xs-10 col-md-8 col-lg-10">
                            <textarea id="descripcion" name="descripcion" class="form-control" rows="6"><%= segments.descripcion === null ? '' : segments.descripcion%></textarea>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    
                </div>

            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Registrar</a>
            <a href="#" class="btn btn-danger delete">Borrar</a>
        </div>

    </form>

</div>

<div class="row status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Exitooo!</b> Cliente Registrado con exito
        </div>
    </div>
</div>
